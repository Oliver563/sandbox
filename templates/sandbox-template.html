<html>
  <head>
    <title>Wordle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =0 user-scalable=no">

    
    <link rel="stylesheet" href="static/wordle.css">
  </head>

  <body>
    <h1 id="title">Wordle</h1>
    <div id="board">
      <form method="post">
        <label>{{data}}</label>
          <div>
            <table>
              <tr id="r1">
                <td id="rlc1">
                  <input type="text" id="r1c1" name="r1c1" value="{{data.r1c1}}" maxlength="1" minlength="1" 
                    size="1" pattern="[A-Za-z]{1}" style="text-transform: uppercase">
                </td>
                <td id="rlc2">
                  <input type="text" id="r1c2" name="r1c2" value="{{data.r1c2}}" maxlength="1" minlength="1" 
                    size="1" pattern="[A-Za-z]{1}" style="text-transform: uppercase">
                </td>
                <td id="rlc3">
                  <input type="text" id="r1c3" name="r1c3" value="{{data.r1c3}}" maxlength="1" minlength="1" 
                    size="1" pattern="[A-Za-z]{1}" style="text-transform: uppercase">
                </td>
              </tr>
            </table>
          </div>
          <div>
            <input type="submit" value="Continue"/>
          </div>
      </form>
    </div>
    <br>
    <h1 id="answer"></h1>
  </body>
</html>
